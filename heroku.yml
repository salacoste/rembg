build:
  docker:
    app: Dockerfile_webapp
run:
  web:
    command:
      - waitress-serve --listen "*:$PORT" --trusted-proxy '*' --trusted-proxy-headers 'x-forwarded-for x-forwarded-proto x-forwarded-port' --log-untrusted-proxy-headers --clear-untrusted-proxy-headers --threads ${WEB_CONCURRENCY:-4} embg.cmd.server:app
    image: app
